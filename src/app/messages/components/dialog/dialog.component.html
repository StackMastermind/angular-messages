<div class="dialog-wrapper">
    <h1 mat-dialog-title>Add Message</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="data['name']">
                <div class="error-msg" *ngIf="errors.name">*Name field should not be empty</div>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Message</mat-label>
                <textarea matInput [(ngModel)]="data['message']"></textarea>
                <div class="error-msg" *ngIf="errors.message">*Message field should not be empty</div>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="submit-btn-wrapper">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
    <div mat-dialog-actions class="close-btn-wrapper">
        <button mat-raised-button color="warn" mat-dialog-close>X</button>
    </div>
</div>
